<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./static/images/j-box.png" />
  <link rel="stylesheet" type="text/css" href="reset.css">
  <!--
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">
  -->
  <link rel="stylesheet" href="main.css">
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3xJ3Mri1HRY6hsUtyXEptNltsdUdclhQ">
    </script>
  <script type="text/javascript" src="tile.stamen.js"></script>
  <script type="text/javascript" src="vanilla-masker.min.js"></script>
  <script type="text/javascript" src="axios.min.js"></script>

  <title>J-Box</title>
</head>
<body>
  <main>

    <div id='shadow' class='shadow hide'>

      <div id='description' class='description hide'>
        <div id='descr__close' class='button-close descr__close'>X</div>

      </div>

      <div id='application' class='application hide'>
        <div id='app__close' class='button-close app__close'>X</div>
        <input 
          class="custInp app__input app__input-name" 
          type="text" 
          autocomplite="off" 
          spellcheck="false" 
          placeholder="Имя"
        />
        <br>
        <input 
          class="custInp app__input app__input-email" 
          type="text" 
          autocomplite="off" 
          spellcheck="false" 
          placeholder="Почта"
        />
        <br>
        <input 
          class="custInp app__input app__input-phone" 
          type="tel" 
          autocomplite="off" 
          spellcheck="false" 
          placeholder="Телефон (***)***-**-**"
        />
        <br>
        <textarea 
          class='area app__area app__area-descr' 
          name="description" 
          id="desc"
          placeholder='Краткое описание'
          rows="5" 
        ></textarea>

        <div class="button app__button">ПОДАТЬ ЗАЯВКУ</div>
      </div>

      <div class='message app-acception hide'>
        <span>ВАША ЗАЯВКА ПРИНЯТА!</span>
      </div>

      <div class='message app-rejection hide'>
        <span>ПРОИЗОШЛА ОШИБКА!<br>ПОПРОБУЙТЕ ПОЗЖЕ.</span>
      </div>

      <div id='subscription' class="subscription hide">
        <div id='subscr__close' class='button-close subscr__close'>X</div>
        <input 
          class="custInp subscr__input subscr__input-email" 
          type="text" 
          autocomplite="off" 
          spellcheck="false" 
          placeholder="E-MAIL"
        />
        <div class="button subscr__button">ПОДПИСАТЬСЯ</div>
      </div>

      <div class='message subscr-acception hide'>
        <span>ВЫ УСПЕШНО ПОДПИСАЛИСЬ НА НОВОСТИ ПРОЕКТА!</span>
      </div>

      <div class='message subscr-rejection hide'>
        <span>ПРОИЗОШЛА ОШИБКА!<br>ПОПРОБУЙТЕ ПОЗЖЕ.</span>
      </div>

    </div>

    <div id='mapKeeper'></div>

    <div class='container'>
      
      <div class="main">
        <h1 class="main__title">J-Box</h1>
      
        <img class='main__logo' src='./static/images/j-box.png' alt='J-Box Logo'>

        <div id="drop" class="drop">
          <div class="drop__shape"></div>
          <div class="drop__text drop__text-q">?</div>
        </div>

      </div>


      
      <div id='app__caller' class="button caller-app">УЧАСТВОВАТЬ</div>

      <div id="clock">

        <div class="clock__block">
          <div class="unit">
            <span class="unit__time unit__time-days"></span>
            <div class="unit__title">ДНЕЙ</div>
          </div>
          <div class="unit">
            <span class="unit__time unit__time-hours"></span>
            <div class="unit__title">ЧАСОВ</div>
          </div>
        </div>

        <div class="clock__block">
          <div class="unit">
            <span class="unit__time unit__time-minutes"></span>
            <div class="unit__title">МИНУТ</div>
          </div>
          <div class="unit">
            <span class="unit__time unit__time-seconds"></span>
            <div class="unit__title">СЕКУНД</div>
          </div>
        </div>

      </div>

      <span class='frase'>НАША МОБИЛЬНАЯ КОМНАТА СКОРО ПОЯВИТСЯ В ГОРОДЕ</span>
      

      <div id='subscr__caller' class="button caller-subscr">НЕ ПРОПУСТИТЬ СОБЫТИЕ</div>

      <!--
      <div class="emailing">
        <a href="mailto:info@jbox.space?subject=Вопросы&body=У меня есть вопрос.\n">ЕСТЬ ВОПРОС? НАПИШИ НАМ!</a>
        <span class="emailing__link">info@jbox.space</span>
      </div>
      -->

    </div>
  </main>
  <script defer src="main.js"></script>
</body>
</html>
